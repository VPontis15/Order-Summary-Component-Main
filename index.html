<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img-container"></div>
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <img src="" alt="a icon of a note" class="logo" />
          <span class="plan"> Annual Plan</span>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="plan-link">Change</a>
        <button class="btn payment">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
