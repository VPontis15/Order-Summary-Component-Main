<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="img-container"></div>
          <div class="card__content">
            <h1 class="card__heading">Order Summary</h1>
            <p class="card__paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <ul class="flex plan-box">
              <div class="flex">
                <li>
                  <img
                    src="images/icon-music.svg"
                    alt="a icon of a note"
                    class="logo"
                  />
                </li>

                <li>
                  <span class="plan"> Annual Plan</span>
                  <p>$59.99/year</p>
                </li>
              </div>
              <li>
                <a href="#" target="_blank" class="plan-link">Change</a>
              </li>
            </ul>
            <div class="buttons">
              <button class="btn payment">Proceed to Payment</button>
              <button class="btn cancel">Cancel Order</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
